<div class="wrapper">
  <div class="one">One</div>
  <div class="two">Two</div>
  <div class="three">Three</div>
  <div class="four">Four</div>
  <div class="five">Five</div>
  <div class="six">Six</div>
</div>

<style>
  .wrapper {
  display: grid; /* казываем, 
что используем грид для основного блока и всех его доочерних элементов*/
  grid-template-columns: repeat(4, 1fr); /* Задаем(шаблон) количество элементов в ряд в основном блоке*/
  grid-gap: 20px;
  grid-auto-rows: minmax(100px, auto) /* Автовысота блоков */;
}
.wrapper div{
  border: 1px solid;
}
.one {
  grid-column: 1 / 3; /* В каких столбцах */
  grid-row: 1; /* Сколько строк занимает элемент */
}
.two { 
  grid-column: 2 / 4;
  grid-row: 1 / 3;
}
.three {
  grid-column: 1;
  grid-row: 2 / 5;
}
.four {
  grid-column: 3;
  grid-row: 3;
}
.five {
  grid-column: 2;
  grid-row: 4;
}
.six {
  grid-column: 3;
  grid-row: 4;
}
 </style>
